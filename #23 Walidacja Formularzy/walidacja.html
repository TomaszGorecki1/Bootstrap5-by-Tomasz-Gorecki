<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container m-3">
      <form action="" novalidate class="row g-3 needs-validation">
        <div class="col-md-4">
          <label for="email" class="form-label">Email</label>
          <input type="text" required class="form-control" id="email" />
          <div class="valid-feedback">Wszystko ok!</div>
          <div class="invalid-feedback">Wpisz prawidłowy email!</div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input
              type="checkbox"
              required
              class="form-check-input"
              id="agreement"
            />
            <label for="agreement" class="form-check-label"
              >Zgadzam się z regulaminem</label
            >
            <div class="invalid-feedback">Wymagane zaznaczenie!</div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-success" type="submit">
            Zapisz mnie na newsletter
          </button>
        </div>
      </form>
    </div>

    <script>
      window.onload = function () {
        let forms = document.querySelectorAll(".needs-validation");

        Array.prototype.slice.call(forms).forEach(function (form) {
          form.addEventListener("submit", function (event) {
            if (!form.checkValidity()) {
              event.preventDefault(); // brak wysyłki
              event.stopPropagation();
            }

            form.classList.add("was-validated");
          });
        });
      };
    </script>

    <hr />
    <div class="container m-3">
      <form action="" novalidate class="row g-3">
        <div class="col-md-4">
          <label for="email2" class="form-label">Email</label>
          <input
            type="text"
            required
            class="form-control is-valid"
            value="x@example.com"
            id="email2"
          />
          <div class="valid-feedback">Wszystko ok!</div>
          <div class="invalid-feedback">Wpisz prawidłowy email!</div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input
              type="checkbox"
              required
              class="form-check-input"
              id="agreement2"
            />
            <label for="agreement2" class="form-check-label is-invalid"
              >Zgadzam się z regulaminem</label
            >
            <div class="invalid-feedback">Wymagane zaznaczenie!</div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-success" type="submit">
            Zapisz mnie na newsletter
          </button>
        </div>
      </form>
    </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
