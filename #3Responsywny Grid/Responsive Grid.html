<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      [class*="col"] {
        background: lightblue;
        border: 1px solid black;
        text-align: center;

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col">col</div>
        <div class="col">col</div>
        <div class="col">col</div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-sm-2">col-sm</div>
        <div class="col-sm">col-sm >= 576px</div>
        <div class="col-sm-2">col-sm</div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md">col-md</div>
        <div class="col-md">col-md >= 768px</div>
        <div class="col-md">col-md</div>

    <div class="container">
      <div class="row">
        <div class="col-lg">col-lg</div>
        <div class="col-lg">col-lg >= 992px</div>

        <div class="col-xl">col-xl >= 1200px</div>
        <div class="col-xl">col-xl</div>

    <div class="container">
      <div class="row">
        <div class="col-xxl">col-xxl</div>
        <div class="col-xxl">col-xxl >= 1400px</div>
        <div class="col-xxl">col-xxl</div>
      </div>
    </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
